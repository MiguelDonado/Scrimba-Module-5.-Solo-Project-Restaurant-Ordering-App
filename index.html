<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="styles.css">
    <!--FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="width-container">
            <img src="images/header.png" alt="Logo and motto of a burger restaurant" class="header-img">        
        </div>
    </header>
    <main>
        <section class="menu" id="menu"></section>
        <!--<section class="thanks-completed">
            <div class="width-container">
                <div class="width-container-thanks">
                    <h2>Thanks, James! Your order is on its way</h2>
                </div>
            </div>
        </section>-->

        <section class="order" id="order"></section>
        <section class="modal">
            <div class="modal-container" id="modal-container">
                <div class="title-modal">
                    <h3>Enter card details</h3>
                </div>
                <form class="form-modal">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="text" name="card" placeholder="Enter card number" required>
                    <input type="text" name="cvv" placeholder="Enter CVV" required>
                    <input type="submit" value="Pay">
                </form>
            </div>
        </section>
    </main>
    <!--<div class="backdrop"></div>-->
    <script src="index.js" type="module"></script>
</body>
</html>
